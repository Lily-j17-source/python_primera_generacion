{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
<title>Create Date</title>
{% endblock title %}

{% block header %}
<h1>Create Date</h1>
{% endblock header %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <a type="button" class="btn btn-outline-success" href="{% url 'vet:dates_create' %}?pet={{pet.id}}">Create Date</a> 

</form>

{% endblock content %}
